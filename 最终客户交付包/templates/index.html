<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>木模板开料机 G-code生成系统 - Demo版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border-left: 4px solid #667eea;
        }
        
        .section h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .file-info {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #e2e8f0;
        }
        
        .file-info h3 {
            color: #4a5568;
            margin-bottom: 10px;
        }
        
        .file-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .status-ready {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-processing {
            background: #fed7d7;
            color: #822727;
        }
        
        .status-completed {
            background: #bee3f8;
            color: #2a4365;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            border-radius: 4px;
        }
        
        .log-area {
            background: #1a202c;
            color: #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .config-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        
        .config-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a5568;
        }
        
        .config-item input, .config-item select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            font-size: 1em;
        }
        
        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .demo-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff6b6b;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" style="position: relative;">
            <div class="demo-badge">DEMO版本</div>
            <h1>木模板开料机 G-code生成系统</h1>
            <p>自动化套料结果转换 · 智能路径规划 · 一键生成加工程序</p>
        </div>
        
        <div class="main-content">
            <!-- 文件上传区域 -->
            <div class="section">
                <h2>文件上传</h2>
                <div style="margin-bottom: 20px;">
                    <input type="file" id="fileInput" accept=".dxf" multiple style="display: none;">
                    <button class="button" onclick="document.getElementById('fileInput').click()">
                        选择DXF文件
                    </button>
                    <button class="button" onclick="uploadFiles()" id="uploadBtn" style="margin-left: 10px; display: none;">
                        上传文件
                    </button>
                </div>
                <div id="selectedFiles"></div>
            </div>

            <!-- 输入文件状态 -->
            <div class="section">
                <h2>输入文件列表</h2>
                <button class="button" onclick="refreshFileList()" style="margin-bottom: 15px; padding: 8px 16px; font-size: 0.9em;">
                    刷新文件列表
                </button>
                <div class="file-list" id="inputFiles">
                    <div class="file-info">
                        <h3>暂无文件</h3>
                        <div class="file-status" style="background: #e2e8f0; color: #718096;">请上传DXF文件</div>
                        <p>支持上传.dxf格式的套料结果文件</p>
                    </div>
                </div>
            </div>
            
            <!-- 加工参数配置 -->
            <div class="section">
                <h2>⚙️ 加工参数配置</h2>
                <div class="config-grid">
                    <div class="config-item">
                        <label>板材厚度 (mm)</label>
                        <input type="number" id="thickness" value="18" min="6" max="50">
                    </div>
                    <div class="config-item">
                        <label>开料刀转速 (RPM)</label>
                        <input type="number" id="cutterSpeed" value="18000" min="8000" max="24000">
                    </div>
                    <div class="config-item">
                        <label>钻孔刀转速 (RPM)</label>
                        <input type="number" id="drillSpeed" value="18000" min="8000" max="24000">
                    </div>
                    <div class="config-item">
                        <label>进给速度 (mm/min)</label>
                        <input type="number" id="feedRate" value="12000" min="1000" max="20000">
                    </div>
                    <div class="config-item">
                        <label>安全高度 (mm)</label>
                        <input type="number" id="safeHeight" value="48" min="20" max="100">
                    </div>
                    <div class="config-item">
                        <label>加工顺序</label>
                        <select id="processOrder">
                            <option value="drill_first">先钻孔后开料</option>
                            <option value="cut_first">先开料后钻孔</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- 转换控制 -->
            <div class="section">
                <h2>🚀 G代码生成</h2>
                <button class="button" id="generateBtn" onclick="generateGCode()">
                    一键生成 G代码
                </button>
                
                <div class="progress-bar" style="display: none;" id="progressBar">
                    <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
                </div>
                
                <div class="log-area" id="logArea">
                    <div style="color: #68d391;">[系统] 木模板开料机 G-code生成系统 Demo v1.0</div>
                    <div style="color: #fbb6ce;">[提示] 请点击"一键生成 G代码"开始转换</div>
                    <div style="color: #90cdf4;">[状态] 系统就绪，等待操作...</div>
                </div>
            </div>
            
            <!-- 输出结果 -->
            <div class="section">
                <h2>📤 输出文件</h2>
                <div class="file-list" id="outputFiles">
                    <div class="file-info">
                        <h3>等待转换...</h3>
                        <div class="file-status" style="background: #e2e8f0; color: #718096;">未生成</div>
                        <p>G代码文件将在转换完成后显示</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let isProcessing = false;
        
        function addLog(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const time = new Date().toLocaleTimeString();
            let color = '#e2e8f0';
            
            switch(type) {
                case 'success': color = '#68d391'; break;
                case 'error': color = '#fc8181'; break;
                case 'warning': color = '#fbb6ce'; break;
                case 'info': color = '#90cdf4'; break;
            }
            
            const logEntry = document.createElement('div');
            logEntry.style.color = color;
            logEntry.innerHTML = `[${time}] ${message}`;
            logArea.appendChild(logEntry);
            logArea.scrollTop = logArea.scrollHeight;
        }
        
        function updateProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            
            if (percent > 0) {
                progressBar.style.display = 'block';
                progressFill.style.width = percent + '%';
            } else {
                progressBar.style.display = 'none';
            }
        }
        
        async function generateGCode() {
            if (isProcessing) return;
            
            isProcessing = true;
            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.innerHTML = '正在处理...';
            
            try {
                addLog('开始 G代码生成流程', 'info');
                updateProgress(10);
                
                // 收集加工参数
                const params = {
                    thickness: parseInt(document.getElementById('thickness').value),
                    cutter_speed: parseInt(document.getElementById('cutterSpeed').value),
                    drill_speed: parseInt(document.getElementById('drillSpeed').value),
                    feed_rate: parseInt(document.getElementById('feedRate').value),
                    safe_height: parseInt(document.getElementById('safeHeight').value),
                    process_order: document.getElementById('processOrder').value
                };
                
                addLog('收集加工参数完成', 'info');
                updateProgress(20);
                
                // 调用后端API生成G代码
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ params: params })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    addLog('后端处理完成', 'success');
                    updateProgress(50);
                    
                    // 处理每个文件的结果
                    let totalLines = 0;
                    const outputFilesData = [];
                    
                    for (const fileResult of result.results) {
                        const dxfName = fileResult.dxf_file;
                        const analysis = fileResult.analysis;
                        const gcode = fileResult.gcode;
                        
                        if (analysis.success) {
                            addLog(`✓ 分析 ${dxfName}:`, 'success');
                            addLog(`  - ${analysis.polylines}个轮廓线, ${analysis.circles}个圆孔, ${analysis.texts}个文字`, 'info');
                        }
                        
                        if (gcode.success) {
                            addLog(`✓ 生成 ${gcode.filename} (${gcode.lines_count}行)`, 'success');
                            totalLines += gcode.lines_count;
                            
                            outputFilesData.push({
                                name: gcode.filename,
                                lines: gcode.lines_count,
                                polylines: analysis.polylines || 0,
                                circles: analysis.circles || 0
                            });
                        } else {
                            addLog(`✗ 生成失败: ${gcode.error}`, 'error');
                        }
                    }
                    
                    updateProgress(100);
                    addLog(`所有文件处理完成! 共生成 ${totalLines} 行G代码`, 'success');
                    
                    // 更新输出文件显示
                    updateOutputFiles(outputFilesData);
                    
                } else {
                    addLog('后端处理失败: ' + result.error, 'error');
                }
                
            } catch (error) {
                addLog('生成过程中出现错误: ' + error.message, 'error');
            } finally {
                isProcessing = false;
                btn.disabled = false;
                btn.innerHTML = '一键生成 G代码';
                
                setTimeout(() => {
                    updateProgress(0);
                }, 2000);
            }
        }
        
        function updateOutputFiles(filesData = []) {
            const outputFiles = document.getElementById('outputFiles');
            
            if (filesData.length === 0) {
                outputFiles.innerHTML = `
                    <div class="file-info">
                        <h3>等待转换...</h3>
                        <div class="file-status" style="background: #e2e8f0; color: #718096;">未生成</div>
                        <p>G代码文件将在转换完成后显示</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            filesData.forEach(file => {
                const estimatedTime = Math.ceil((file.polylines * 1.5 + file.circles * 0.3));
                html += `
                    <div class="file-info">
                        <h3>${file.name}</h3>
                        <div class="file-status status-completed">已生成</div>
                        <p>G代码行数: ${file.lines}行 | 预估加工时间: ${estimatedTime}分钟</p>
                        <button class="button" style="margin-top: 10px; padding: 8px 16px; font-size: 0.9em;" 
                                onclick="downloadFile('${file.name}')">
                            下载文件
                        </button>
                    </div>
                `;
            });
            
            outputFiles.innerHTML = html;
        }
        
        function downloadFile(filename) {
            window.open(`/api/download/${filename}`, '_blank');
            addLog(`下载文件: ${filename}`, 'info');
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // 文件选择处理
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = e.target.files;
            if (files.length > 0) {
                let html = '<h4>已选择的文件:</h4>';
                for (let i = 0; i < files.length; i++) {
                    html += `<p>- ${files[i].name} (${(files[i].size/1024).toFixed(1)}KB)</p>`;
                }
                document.getElementById('selectedFiles').innerHTML = html;
                document.getElementById('uploadBtn').style.display = 'inline-block';
            }
        });
        
        // 上传文件
        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            
            if (files.length === 0) {
                addLog('请先选择文件', 'warning');
                return;
            }
            
            addLog(`开始上传 ${files.length} 个文件`, 'info');
            
            for (let i = 0; i < files.length; i++) {
                const formData = new FormData();
                formData.append('file', files[i]);
                
                try {
                    addLog(`正在上传: ${files[i].name}`, 'info');
                    
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        addLog(`✓ ${files[i].name} 上传成功`, 'success');
                    } else {
                        addLog(`✗ ${files[i].name} 上传失败: ${result.error}`, 'error');
                    }
                } catch (error) {
                    addLog(`✗ ${files[i].name} 上传出错: ${error.message}`, 'error');
                }
            }
            
            // 清空文件选择
            fileInput.value = '';
            document.getElementById('selectedFiles').innerHTML = '';
            document.getElementById('uploadBtn').style.display = 'none';
            
            // 刷新文件列表
            refreshFileList();
        }
        
        // 刷新文件列表
        async function refreshFileList() {
            try {
                addLog('正在刷新文件列表...', 'info');
                
                const response = await fetch('/api/scan_files');
                const result = await response.json();
                
                if (result.success) {
                    const inputFiles = document.getElementById('inputFiles');
                    
                    if (result.files.length === 0) {
                        inputFiles.innerHTML = `
                            <div class="file-info">
                                <h3>暂无文件</h3>
                                <div class="file-status" style="background: #e2e8f0; color: #718096;">请上传DXF文件</div>
                                <p>支持上传.dxf格式的套料结果文件</p>
                            </div>
                        `;
                    } else {
                        let html = '';
                        result.files.forEach(file => {
                            html += `
                                <div class="file-info">
                                    <h3>${file.name}</h3>
                                    <div class="file-status status-ready">已就绪</div>
                                    <p>文件大小: ${(file.size/1024).toFixed(1)}KB</p>
                                </div>
                            `;
                        });
                        inputFiles.innerHTML = html;
                    }
                    
                    addLog(`发现 ${result.files.length} 个DXF文件`, 'success');
                } else {
                    addLog(`文件扫描失败: ${result.error}`, 'error');
                }
            } catch (error) {
                addLog(`刷新文件列表出错: ${error.message}`, 'error');
            }
        }
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            addLog('Demo系统加载完成', 'success');
            addLog('系统配置: 宝元数控兼容模式', 'info');
            // 自动刷新文件列表
            refreshFileList();
        });
    </script>
</body>
</html>
